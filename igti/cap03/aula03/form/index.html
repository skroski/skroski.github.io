<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste</h1>
    <form>
        <p>
            <textarea name="conteudo" id="conteudo01" cols="10" rows="10" placeholder="Conteúdo">Conteúdo</textarea>
        </p>
        <p>
            <input type="text" id="input1" placeholder="Informe seu Nome">
        </p>
      
        <p>
            <input type="email" name="email" id="email1" placeholder="Informe seu Email:">
        </p>
        <p>
            <input type="date" name="data" id="data1">
        </p>
        <p>
            <input type="checkbox" name="" checked id="input2">Rock
        </p>
        <p>
            <input type="radio" checked name="opcao" id="opcao1">Sim
            <input type="radio" name="opcao" id="opcao2">Não
        </p>
        <input type="submit" value="Enviar">
        
    </form>
    <script src="./js/script.js"></script>
   
</body>
</html>
