<h2 *ngIf="!winnerPlayer" >Jogador Atual:{{currentPlayer}}</h2>
<h2 *ngIf="winnerPlayer" >Vencedor: {{winnerPlayer}}</h2>
<button (click)='reset()'>Reiniciar Partida</button>
<table>
 <tr *ngFor="let row of [0,1,2]" >
   <td *ngFor="let col of [0,1,2]"  (click)="processPlay(row, col)">{{board[row][col]}}</td>
 </tr>

</table>
