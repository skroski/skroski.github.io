<h3>Formuários</h3>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
  <label> Nome:
    <input formControlName="name">
  </label>
  <div *ngIf="myForm.get('name').errors?.required" >Este campo precisa ser preenchido</div>
  <div *ngIf="myForm.get('name').errors?.forbiddenName" >Daniel não é aceito neste campo</div>
  <label> Endereço:
    <input formControlName="address">
  </label>
  <input [disabled]="myForm.status !== 'VALID'" type="Submit" value="Salvar">
</form>
<p>Status do formulário:{{myForm.status}}</p>
<p>{{myForm.value | json}}</p>
