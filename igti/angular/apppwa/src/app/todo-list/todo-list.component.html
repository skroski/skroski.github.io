<div>
  <input #inputDescription type="text" placeholder="Descrição da Tarefa" [(ngModel)]="newTask">
  <button (click)="addTask()">Adicionar a Tarefa</button>
</div>
<table>
<tr *ngFor="let task of tasks; let i = index">
 <!--  <ng-container *ngIf="!task.done"></ng-container> -->
  <td> <input type="checkbox" [(ngModel)]="task.done"> </td>
  <td>{{task.description}}</td>
  <td >
    <button (click)="deleteTask(inputDescription.value)">Excluir</button>
  </td>

</tr>
</table>
<div [ngSwitch]= "tasks.length">
  <div *ngSwitchCase = "0">Nenhuma Tarefa</div>
  <div *ngSwitchCase = "1">Uma Tarefa</div>
  <div *ngSwitchDefault> {{tasks.length}} Tarefa</div>
</div>
<div>{{tasks[0].done}}</div>
