<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Abaixo está o link com o Estilo -->
    <link rel="stylesheet" href="estilo-grid-flexbox.css">
    <title>Exemplo com Variáveis, Grids, e FlexBox</title>
</head>
<body>

  <div class="container">
    <!-- Topo -->
      <header class="topo vermelho">Topo da Página</header>
      <!-- O menu está com Grid e FlexBox e a propriedade Justify-Content-Between -->
      <nav class="menu laranja">
        
        <div class="container-menu">
        <!-- Aqui também está com FlexBox e a mesma propriedade com Grid e FlexBox-->
        <h5>Menu</h5>
         <!-- Aqui também está com FlexBox e Justify-Content-Between -->
        <ul>
          <li>Home
        
          </li>
          <li>Sobre Nós</li>
          <li>Blog</li>
          <li>Contato</li>
        </ul>
      </div>
      </nav>
      <!-- Corpo e Conteúdos-->
      <main class="principal pink">Conteúdo principal</main>
      <aside class="lateral-esquerda azul">Lateral Esquerda</aside>
      <aside class="lateral-direita verde">Lateral Direita</aside>
      <!-- Rodapé-->
      <footer class="rodape roxo">Rodapé</footer>
  </div>
</body>
</html>
